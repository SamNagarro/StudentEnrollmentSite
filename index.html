<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Enrollment Form</title>

    <style media="screen">
        .jumbotron {
            background-color: #0c9463;
            /* background-color: #e84a5f; */
        }
        
        .bg-color {
            background-color: #faf3dd;
        }
        
        .container-fluid {
            padding-left: 0px;
            padding-right: 0px;
            font-size: clamp(14px, 2vw, 16px);
            /* font-size: 16px; */
            background-color: #e8e8e8;
        }
        
        .responsive {
            width: 100%;
            height: auto;
        }
    </style>

<body>
    <div class="container-fluid px-4">

        <!-- Header -->
        <div class="jumbotron py-1 mb-2 text-center text-white">
            <h1 class="display-6">Student Enrollment Form</h1>
        </div>

        <!-- Row 1 -->
        <div class="row px-2 py-2 d-flex">

            <!-- Column 1 -->
            <div id="col1" class="col border-primary border-4 border-end">
                <h3>Details</h3>

                <!-- Form -->
                <form class="" id="detailForm">

                    <!-- Name -->
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col">
                            <input type="text" class="form-control" id="inputName" placeholder="Full Name" required>
                            <div class="invalid-feedback">Please provide a valid Full Name.</div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col">
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>
                    </div>

                    <!-- Website -->
                    <div class="row mb-3">
                        <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
                        <div class="col">
                            <input type="url" class="form-control" id="inputWebsite" placeholder="https://www.example.com/" required>
                            <div class="invalid-feedback">Please provide a valid web link.</div>
                        </div>
                    </div>

                    <!-- Image Link -->
                    <div class="row mb-3">
                        <label for="inputImgLink" class="col-sm-2 col-form-label">Image Link</label>
                        <div class="col">
                            <input type="url" class="form-control" id="inputImgLink" required>
                            <div class="invalid-feedback">Please provide a valid image link.</div>
                        </div>
                    </div>

                    <!-- Gender -->
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="maleRadio" value="Male" required>
                                <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="femaleRadio" value="Female" required>
                                <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Skills -->
                    <div class="row mb-3">
                        <label for="skillList" class="col-sm">Skills</label>
                        <div class="col" id="skillList">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="skill1" value="Java">
                                <label class="form-check-label" for="gridCheck1">Java</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="skill2" value="HTML">
                                <label class="form-check-label" for="gridCheck1">HTML</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="skill3" value="CSS">
                                <label class="form-check-label" for="gridCheck1">CSS</label>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row flex">
                        <div class="col-sm-4 mb-2" id="submitButton">
                            <button class="btn btn-primary" id="submit" type="submit">Enroll Student</button>
                        </div>
                        <div class="col-sm mb-2" id="clearButton">
                            <button class="btn btn-danger" id="clear" type="button">Clear</button>
                        </div>
                    </div>

                </form>

                    //             }, false)
                    //         })
                    // })();
                </script>
            </div>

            <!-- Column 2 -->
            <div id="col2" class="col">
                <center>
                    <h3>Enrolled Students</h3>
                </center>
                <table class="table" id="studentTable">
                    <thead class="table-success">
                        <tr>
                            <th>Description</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="table_body"></tbody>
                </table>
            </div>
        </div>



    </div>
